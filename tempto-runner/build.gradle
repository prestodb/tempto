apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'groovy'

dependencies {
    implementation tempto_core
    implementation libraries.commons_cli
    implementation libraries.guava
    implementation libraries.commons_lang3
    implementation libraries.slf4j_api
    implementation libraries.testng


    runtimeOnly tempto_logging_log4j
    runtimeOnly libraries.slf4j_log4j
}

configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
}

// project information
ext.artifactId = 'tempto-runner'

// publishing to sonatype
publishing {
        publications {
            maven(MavenPublication) {
                artifactId artifactId

                pom {
                    name = artifactId

                    licenses {
                        license {
                            name = "The Apache License, Version 2.0"
                            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }
                    developers {
                        developer {
                            id = 'prestodb'
                            name = 'PrestoDb'
                            email = 'noreply@prestodb.io'
                        }
                    }
                    scm {
                        url = 'git@github.com:prestodb/tempto.git'
                        connection = 'scm:git:git@github.com:prestodb/tempto.git'
                        developerConnection = 'scm:git:git@github.com:prestodb/tempto.git'
                    }
                }
            }
        }
}
